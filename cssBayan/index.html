<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>cssBayan</title>
</head>
<body>
<div class="accordeon">
    <h1 class="accordeon__title">CSS Bayan</h1>
    <div class="accordeon__item">
        <input class="accordeon__item_input" name="radio" type="radio" id="1" checked>
        <label class="accordeon__item_title" for="1">
            <div class="accordeon__item_title_header">
                WITHOUT JS?
                <img class="accordeon__item_title_icon" src="icons/plus.svg" alt="plus">
            </div>
            <div class="accordeon__item_img_block">
                <img src="images/1.png" alt="meme">
            </div>
        </label>
    </div>
    <div class="accordeon__item">
        <input class="accordeon__item_input" name="radio" type="radio" id="2">
        <label class="accordeon__item_title" for="2">
            <div class="accordeon__item_title_header">
                I CAN'T DO IT!
                <img class="accordeon__item_title_icon" src="icons/plus.svg" alt="plus">
            </div>
            <div class="accordeon__item_img_block">
                <img src="images/2.png" alt="meme">
            </div>
        </label>
    </div>
    <div class="accordeon__item">
        <input class="accordeon__item_input" name="radio" type="radio" id="3">
        <label class="accordeon__item_title" for="3">
            <div class="accordeon__item_title_header">
                JUST THINKING!
                <img class="accordeon__item_title_icon" src="icons/plus.svg" alt="plus">
            </div>
            <div class="accordeon__item_img_block">
                <img src="images/3.png" alt="meme">
            </div>
        </label>
    </div>
    <div class="accordeon__item">
        <input class="accordeon__item_input" name="radio" type="radio" id="4">
        <label class="accordeon__item_title" for="4">
            <div class="accordeon__item_title_header">
                WELL DONE!
                <img class="accordeon__item_title_icon" src="icons/plus.svg" alt="plus">
            </div>
            <div class="accordeon__item_img_block">
                <img src="images/4.png" alt="meme">
            </div>
        </label>
    </div>
</div>
</body>
</html>
